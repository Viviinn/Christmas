<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Tree</title>
  <link rel="stylesheet" href="Christmas.css" />

<body>
  <div class="tree">

    <svg class="tree__star" viewBox="0 0 100 100">
      <polygon points="50,5 61,39 98,39 68,59 79,91 50,72 21,91 32,59 2,39 39,39" />

    <!-- ç”Ÿæˆ 50 ä¸ªç¯æ³¡ -->
    <script>
      let html = "";
      for (let i = 0; i < 50; i++) {
        let radius = i * 0.3 + 1;
        let y = i * -1.6; 
        html += `<div class="tree__light" 
        style="
        --y:${y};
        --radius:${radius};
        --rotate:${i*30}; 
        --speed:2; 
        --delay:${i%5}; 
        --appear:${i};"></div>`;
      }
      document.addEventListener("DOMContentLoaded", ()=>{
        document.querySelector(".tree").innerHTML += html;
      });
    </script>
