<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Tree</title>
  <link rel="stylesheet" href="Christmas.css" />
</head>
<body>
  <div class="tree-wrapper">
    <div class="tree">

      <svg class="tree__star" viewBox="0 0 100 100">
        <polygon points="50,3 61,35 95,35 68,55 78,90 50,70 22,90 32,55 5,35 39,35" />
      </svg>

    </div>
  </div>

  <canvas id="particles"></canvas>

  <!-- 灯泡生成 JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let html = "";
      for (let i = 0; i < 50; i++) {
        let radius = i * 0.3 + 1;
        let y = i * -1.6;
        html += `
          <div class="tree__light"
            style="
              --y:${y};
              --radius:${radius};
              --rotate:${i * 30};
              --speed:2;
              --delay:${i % 5};
              --appear:${i};
            ">
          </div>`;
      }

      document.querySelector(".tree")
        .insertAdjacentHTML("beforeend", html);
    });
  </script>
</body>
</html>
